<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body{
            border: 2px solid red;
            margin: 2px;
        }
        section{
            border: 2px solid green;
            margin: 2px;
        }
        ol{
            border: 2px solid purple;
            margin: 2px;
        }
        li{
            border: 2px solid blueviolet;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>Explore Event Bubble</h1>
    <section>
        <h3>List of things</h3>
        <ol id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Distinctio, quia?</li>
            <li id="item-3">Aut, provident.</li>
            <li id="item-4">Omnis, enim.</li>
            <li id="item-5">Earum, dicta?</li>
            <li id="item-6">Dignissimos, sequi?</li>
        </ol>
    </section>


    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item-2 clicked')
            event.stopPropagation()
        })
        document.getElementById('item-list').addEventListener('click', function(){
            console.log('ol clicked')
        })
    </script>
</body>
</html>
