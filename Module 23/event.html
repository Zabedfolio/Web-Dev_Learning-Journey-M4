<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Handler</title>
</head>
<body>
    <h1 id="title-text">Event Handler</h1>
    <button id="btn-update">Update Title</button>

    <p id="user-info">No user</p>
    <button id="btn-login">Login</button><br>

    <p id="name">No Name</p>
    <input id="input-name" placeholder="Your Name" type="text">
    <button id="btn-update1">Update</button>

    <script>
    //   set eventlistener
    document.getElementById('btn-update1').addEventListener('click', function(){
        console.log('clicked');
        // get the text from the input field
        const nameI = document.getElementById('input-name');
        // console.log(nameI);
        const name = nameI.value;
        // console.log('name', name);

        // set name
        const nameP = document.getElementById('name');
        nameP.innerText = name;
    })
    </script>

    <script src="Js/handler.js"></script>
</body>
</html>
